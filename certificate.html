<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/output.css" rel="stylesheet">
  <style>
    .certificate-border {
      border: 3px solid #1d4ed8;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    .certificate-header {
      background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .certificate-body {
      padding: 3rem;
      text-align: center;
    }
    .certificate-footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="certificate-border rounded-lg max-w-4xl w-full" id="certificate">
    <div class="certificate-header">
      <h1 class="text-4xl font-bold mb-2">Certificate of Completion</h1>
      <p class="text-xl opacity-90">This is to certify that</p>
    </div>
    
    <div class="certificate-body">
      <h2 class="text-3xl font-bold text-blue-700 mb-4" id="student-name">Loading...</h2>
      <p class="text-xl text-gray-600 mb-6">has successfully completed the course</p>
      <h3 class="text-2xl font-semibold text-green-700 mb-6" id="course-name">Loading...</h3>
      <p class="text-lg text-gray-600">on</p>
      <p class="text-xl font-medium text-gray-800 mt-2" id="completion-date">Loading...</p>
    </div>
    
    <div class="certificate-footer">
      <p class="text-sm text-gray-500">Certificate ID: <span id="certificate-id" class="font-mono">Loading...</span></p>
      <p class="text-xs text-gray-400 mt-2">This certificate is digitally verified and can be authenticated online.</p>
    </div>
  </div>

  <script>
    // Get the certificate ID from the URL path
    const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
    const certificateId = pathParts[pathParts.length - 1] || 'test123';

    // Backend API URL
    const apiUrl = `/certificates/${certificateId}`;

    console.log('Certificate ID:', certificateId);
    console.log('Fetching from:', apiUrl);

    fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      },
    })
      .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Certificate not found`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Received data:', data);
        document.getElementById("student-name").textContent = data.student_name;
        document.getElementById("course-name").textContent = data.course;
        document.getElementById("completion-date").textContent = data.completion_date;
        document.getElementById("certificate-id").textContent = data.certificate_id;
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById("certificate").innerHTML = `
          <div class="certificate-header">
            <h1 class="text-4xl font-bold mb-2">Certificate Not Found</h1>
          </div>
          <div class="certificate-body">
            <p class="text-xl text-red-600">The certificate with ID "${certificateId}" could not be found.</p>
            <p class="text-sm text-gray-500 mt-4">Please check the certificate ID and try again.</p>
          </div>
        `;
      });
  </script>
</body>
</html>
