<!DOCTYPE html>
<html>
<head>
  <title>MicroDegree Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .error {
      color: #b91c1c;
      font-size: 1.5rem;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <canvas id="certificate" width="1200" height="850"></canvas>
  <div id="error" class="error" style="display:none"></div>
  <script>
    const canvas = document.getElementById("certificate");
    const ctx = canvas.getContext("2d");
    const bg = new Image();
    bg.src = "/static/template.jpg.png";

    // Extract certificate_id from URL
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const certificateId = pathParts[pathParts.length - 1];
    const apiUrl = `${window.location.origin}/certificates/${certificateId}`;

    bg.onload = function() {
      fetch(apiUrl)
        .then(resp => {
          if (!resp.ok) throw new Error('Certificate not found');
          return resp.json();
        })
        .then(data => {
          ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

          // Name
          ctx.fillStyle = "black";
          ctx.font = "bold 38px Arial";
          ctx.textAlign = "center";
          ctx.fillText(data.student_name, canvas.width / 2, 330);

          // Course (move down for spacing)
          ctx.font = "bold 30px Arial";
          ctx.fillText(data.course, canvas.width / 2, 380);

          // Issued Date (above the left black line, black color)
          ctx.font = "18px Arial";
          ctx.fillStyle = "black";
          ctx.textAlign = "left";
          ctx.fillText(data.completion_date, 260, 580); // Try 622 for subtle adjustment

          // Certificate No (above the right black line, black color)
          ctx.textAlign = "right";
          ctx.fillText(data.certificate_id, 950, 580); // Try 622 for subtle adjustment
        })
        .catch(err => {
          ctx.fillStyle = "red";
          ctx.font = "bold 30px Arial";
          ctx.textAlign = "center";
          ctx.fillText("Error loading certificate data", canvas.width / 2, canvas.height / 2);
        });
    };
  </script>
</body>
</html>
