<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MicroDegree Certificate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/template.jpg.png') no-repeat center center;
      background-size: contain;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      text-align: center;
      color: #000;
    }

    .name {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.3em;
      font-weight: bold;
    }

    .course {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
    }

    .date {
      position: absolute;
      bottom: 90px;
      left: 13%;
      font-size: 1em;
    }

    .certid {
      position: absolute;
      bottom: 90px;
      right: 13%;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="name">{{student_name}}</div>
    <div class="course">{{course_name}}</div>
    <div class="date">{{completion_date}}</div>
    <div class="certid">{{certificate_id}}</div>
  </div>
</body>
</html>
