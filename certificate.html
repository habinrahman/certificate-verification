<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/output.css" rel="stylesheet">
  <style>
    .certificate-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .certificate-border {
      border: 8px solid #1d4ed8;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }
    
    .certificate-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #1d4ed8, #3b82f6, #1d4ed8);
    }
    
    .certificate-header {
      background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }
    
    .certificate-header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 20px solid #3b82f6;
    }
    
    .certificate-body {
      padding: 4rem 3rem;
      text-align: center;
      position: relative;
    }
    
    .certificate-body::before {
      content: '★';
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      color: #1d4ed8;
      opacity: 0.3;
    }
    
    .certificate-body::after {
      content: '★';
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: #1d4ed8;
      opacity: 0.3;
    }
    
    .student-name {
      background: linear-gradient(135deg, #1d4ed8, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .course-name {
      background: linear-gradient(135deg, #059669, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 600;
      margin: 1.5rem 0;
    }
    
    .certificate-footer {
      padding: 2rem;
      text-align: center;
      border-top: 2px solid #e5e7eb;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    .certificate-id {
      font-family: 'Courier New', monospace;
      background: #1f2937;
      color: #f9fafb;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      display: inline-block;
      margin: 0.5rem 0;
    }
    
    .verification-note {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 1rem;
      padding: 1rem;
      background: #f3f4f6;
      border-radius: 0.5rem;
      border-left: 4px solid #3b82f6;
    }
    
    .completion-date {
      font-size: 1.25rem;
      color: #374151;
      font-weight: 500;
      margin: 1rem 0;
    }
    
    .certificate-subtitle {
      font-size: 1.5rem;
      color: #6b7280;
      margin: 1rem 0;
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .certificate-container {
        padding: 1rem;
      }
      
      .certificate-body {
        padding: 2rem 1rem;
      }
      
      .student-name {
        font-size: 2.5rem;
      }
      
      .course-name {
        font-size: 1.75rem;
      }
      
      .certificate-header {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="certificate-border rounded-lg max-w-5xl w-full" id="certificate">
      <div class="certificate-header">
        <h1 class="text-5xl font-bold mb-4">Certificate of Completion</h1>
        <p class="text-2xl opacity-90">This is to certify that</p>
      </div>
      
      <div class="certificate-body">
        <h2 class="student-name" id="student-name">Loading...</h2>
        <p class="certificate-subtitle">has successfully completed the course</p>
        <h3 class="course-name" id="course-name">Loading...</h3>
        <p class="text-xl text-gray-600 mb-4">on</p>
        <p class="completion-date" id="completion-date">Loading...</p>
      </div>
      
      <div class="certificate-footer">
        <p class="text-sm text-gray-600 mb-2">Certificate ID:</p>
        <p class="certificate-id" id="certificate-id">Loading...</p>
        <div class="verification-note">
          <p class="text-xs text-gray-500">This certificate is digitally verified and can be authenticated online.</p>
          <p class="text-xs text-gray-500 mt-1">For verification, visit the certificate verification portal.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the certificate ID from the URL path
    const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
    const certificateId = pathParts[pathParts.length - 1] || 'test123';

    // Backend API URL
    const apiUrl = `/certificates/${certificateId}`;

    console.log('Certificate ID:', certificateId);
    console.log('Fetching from:', apiUrl);

    fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      },
    })
      .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Certificate not found`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Received data:', data);
        document.getElementById("student-name").textContent = data.student_name;
        document.getElementById("course-name").textContent = data.course;
        document.getElementById("completion-date").textContent = data.completion_date;
        document.getElementById("certificate-id").textContent = data.certificate_id;
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById("certificate").innerHTML = `
          <div class="certificate-header">
            <h1 class="text-5xl font-bold mb-4">Certificate Not Found</h1>
          </div>
          <div class="certificate-body">
            <p class="text-2xl text-red-600 mb-4">The certificate with ID "${certificateId}" could not be found.</p>
            <p class="text-lg text-gray-500">Please check the certificate ID and try again.</p>
            <div class="verification-note mt-4">
              <p class="text-sm text-gray-600">If you believe this is an error, please contact support.</p>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
